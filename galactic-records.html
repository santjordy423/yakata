<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGWR — 銀河間記録登録機構</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --border: #2a2a3a;
    --accent: #c8a96e;
    --accent2: #6e8fc8;
    --text: #e8e4d8;
    --text-dim: #8a8478;
    --text-dimmer: #4a4640;
    --red: #c86e6e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Crimson Pro', Georgia, serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* 星空背景 */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 60% 10%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 80% 50%, rgba(255,255,255,0.2) 0%, transparent 100%),
      radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 90% 20%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 10% 80%, rgba(255,255,255,0.2) 0%, transparent 100%),
      radial-gradient(1px 1px at 55% 85%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 30% 50%, rgba(255,255,255,0.15) 0%, transparent 100%),
      radial-gradient(1px 1px at 70% 65%, rgba(255,255,255,0.25) 0%, transparent 100%),
      radial-gradient(2px 2px at 15% 40%, rgba(200,169,110,0.15) 0%, transparent 100%),
      radial-gradient(2px 2px at 85% 75%, rgba(110,143,200,0.15) 0%, transparent 100%);
    pointer-events: none;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 1;
    border-bottom: 1px solid var(--border);
    padding: 2rem 2rem 1.5rem;
    background: linear-gradient(to bottom, rgba(10,10,15,0.95), rgba(10,10,15,0.7));
  }

  .header-top {
    display: flex;
    align-items: baseline;
    gap: 1.5rem;
    margin-bottom: 0.5rem;
  }

  .org-name {
    font-family: 'Space Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    color: var(--accent);
    text-transform: uppercase;
  }

  h1 {
    font-family: 'Crimson Pro', serif;
    font-weight: 300;
    font-size: clamp(1.8rem, 4vw, 2.8rem);
    letter-spacing: -0.01em;
    line-height: 1.1;
  }

  h1 em {
    font-style: italic;
    color: var(--accent);
  }

  .header-sub {
    font-family: 'Space Mono', monospace;
    font-size: 0.6rem;
    color: var(--text-dim);
    letter-spacing: 0.1em;
    margin-top: 0.75rem;
  }

  .controls {
    position: relative;
    z-index: 1;
    display: flex;
    gap: 1rem;
    padding: 1.25rem 2rem;
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
    align-items: center;
    background: rgba(10,10,15,0.5);
  }

  button {
    font-family: 'Space Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.1em;
    padding: 0.6rem 1.2rem;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-dim);
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.2s;
  }

  button:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  button.active {
    background: var(--accent);
    border-color: var(--accent);
    color: var(--bg);
  }

  button#random-btn {
    border-color: var(--accent2);
    color: var(--accent2);
  }

  button#random-btn:hover {
    background: var(--accent2);
    color: var(--bg);
  }

  .record-count {
    font-family: 'Space Mono', monospace;
    font-size: 0.6rem;
    color: var(--text-dimmer);
    margin-left: auto;
  }

  main {
    position: relative;
    z-index: 1;
    max-width: 860px;
    margin: 0 auto;
    padding: 2rem;
  }

  .featured {
    margin-bottom: 3rem;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .featured-label {
    font-family: 'Space Mono', monospace;
    font-size: 0.55rem;
    letter-spacing: 0.25em;
    color: var(--accent2);
    text-transform: uppercase;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .featured-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  .record-card {
    border: 1px solid var(--border);
    padding: 2rem;
    background: var(--surface);
    position: relative;
    cursor: pointer;
    transition: border-color 0.2s;
  }

  .record-card:hover {
    border-color: rgba(200,169,110,0.4);
  }

  .record-card.disputed::before {
    content: '⚑ 現在争われています';
    position: absolute;
    top: -1px;
    right: 1.5rem;
    font-family: 'Space Mono', monospace;
    font-size: 0.55rem;
    letter-spacing: 0.1em;
    background: var(--red);
    color: white;
    padding: 0.25rem 0.6rem;
    text-transform: uppercase;
  }

  .record-id {
    font-family: 'Space Mono', monospace;
    font-size: 0.6rem;
    color: var(--text-dimmer);
    margin-bottom: 0.75rem;
    letter-spacing: 0.05em;
  }

  .record-category {
    font-family: 'Space Mono', monospace;
    font-size: 0.55rem;
    color: var(--accent);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 0.5rem;
  }

  .record-title {
    font-size: 1.4rem;
    font-weight: 600;
    line-height: 1.3;
    margin-bottom: 1.25rem;
    color: var(--text);
  }

  .record-body {
    font-size: 1.05rem;
    line-height: 1.8;
    color: var(--text);
    font-weight: 300;
  }

  .record-body strong {
    font-weight: 600;
    color: var(--accent);
  }

  .record-body em {
    font-style: italic;
    color: var(--text-dim);
  }

  .record-meta {
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border);
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .meta-item {
    display: flex;
    flex-direction: column;
    gap: 0.2rem;
  }

  .meta-label {
    font-family: 'Space Mono', monospace;
    font-size: 0.5rem;
    color: var(--text-dimmer);
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .meta-value {
    font-size: 0.9rem;
    color: var(--text-dim);
  }

  .records-grid {
    display: grid;
    gap: 1rem;
  }

  .record-card.small {
    padding: 1.25rem 1.5rem;
  }

  .record-card.small .record-title {
    font-size: 1.05rem;
    margin-bottom: 0.5rem;
  }

  .record-card.small .record-body {
    font-size: 0.95rem;
    line-height: 1.7;
  }

  .record-card.small .record-meta {
    margin-top: 1rem;
  }

  .section-label {
    font-family: 'Space Mono', monospace;
    font-size: 0.55rem;
    letter-spacing: 0.25em;
    color: var(--text-dimmer);
    text-transform: uppercase;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .section-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  footer {
    position: relative;
    z-index: 1;
    border-top: 1px solid var(--border);
    padding: 2rem;
    text-align: center;
    font-family: 'Space Mono', monospace;
    font-size: 0.55rem;
    color: var(--text-dimmer);
    letter-spacing: 0.1em;
    line-height: 2;
  }

  /* expanded modal */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(5,5,10,0.9);
    z-index: 100;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .modal-overlay.open {
    display: flex;
    animation: fadeIn 0.2s ease;
  }

  .modal {
    background: var(--surface);
    border: 1px solid var(--accent);
    max-width: 700px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    padding: 2.5rem;
    position: relative;
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    color: var(--text-dim);
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0.25rem 0.5rem;
    font-family: 'Space Mono', monospace;
  }

  .modal-close:hover {
    color: var(--accent);
    border: none;
  }

  .modal .record-title {
    font-size: 1.6rem;
  }

  .modal .record-body {
    font-size: 1.1rem;
  }
</style>
</head>

<header>

  <h1>銀河間<em>記録</em>登録機構<br>公式データベース</h1>

<main>

</footer>

  </div>
</div>

let currentFilter = "all";
let featuredIndex = Math.floor(Math.random() * records.length);

function getFilteredRecords() {
  if (currentFilter === "all") return records;
  return records.filter(r => r.category === currentFilter);
}

function renderCard(record, size = "small") {
  const disputedClass = record.disputed ? " disputed" : "";
  return `
    <div class="record-card ${size}${disputedClass}" onclick="openModal('${record.id}')">
      <div class="record-id">${record.id}</div>
      <div class="record-category">${record.category}</div>
      <div class="record-title">${record.title}</div>
      <div class="record-body">${record.body}</div>
      <div class="record-meta">
        <div class="meta-item">
          <span class="meta-label">記録保持者</span>
          <span class="meta-value">${record.holder}</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">星系</span>
          <span class="meta-value">${record.star}星系</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">登録年</span>
          <span class="meta-value">${record.year}</span>
        </div>
      </div>
    </div>
  `;
}

function render() {
  const filtered = getFilteredRecords();

  // featured
  const featuredRecord = filtered[featuredIndex % filtered.length];
  document.getElementById("featured-record").innerHTML = renderCard(featuredRecord, "");

  // list (exclude featured)
  const rest = filtered.filter((_, i) => i !== featuredIndex % filtered.length);
  document.getElementById("records-list").innerHTML = rest.map(r => renderCard(r)).join("");

  // count
  document.getElementById("count-display").textContent = `${filtered.length}件`;
}

function openModal(id) {
  const record = records.find(r => r.id === id);
  if (!record) return;
  const disputedClass = record.disputed ? " disputed" : "";
  document.getElementById("modal-content").innerHTML = `
    <button class="modal-close" id="modal-close">✕</button>
    <div class="record-id">${record.id}</div>
    <div class="record-category">${record.category}</div>
    <div class="record-title">${record.title}</div>
    <div class="record-body">${record.body}</div>
    <div class="record-meta">
      <div class="meta-item">
        <span class="meta-label">記録保持者</span>
        <span class="meta-value">${record.holder}</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">星系</span>
        <span class="meta-value">${record.star}星系</span>
      </div>
      <div class="meta-item">
        <span class="meta-label">登録年</span>
        <span class="meta-value">${record.year}</span>
      </div>
    </div>
    ${record.disputed ? '<div style="margin-top:1rem;font-family:\'Space Mono\',monospace;font-size:0.65rem;color:var(--red);letter-spacing:0.1em;">⚑ この記録は現在争われています</div>' : ''}
  `;
  document.getElementById("modal-overlay").classList.add("open");
  document.getElementById("modal-close").onclick = closeModal;
}

function closeModal() {
  document.getElementById("modal-overlay").classList.remove("open");
}

document.getElementById("modal-overlay").addEventListener("click", function(e) {
  if (e.target === this) closeModal();
});

document.querySelectorAll("button[data-filter]").forEach(btn => {
  btn.addEventListener("click", function() {
    document.querySelectorAll("button[data-filter]").forEach(b => b.classList.remove("active"));
    this.classList.add("active");
    currentFilter = this.dataset.filter;
    featuredIndex = Math.floor(Math.random() * getFilteredRecords().length);
    render();
  });
});

document.getElementById("random-btn").addEventListener("click", function() {
  const filtered = getFilteredRecords();
  featuredIndex = Math.floor(Math.random() * filtered.length);
  render();
  window.scrollTo({ top: 0, behavior: "smooth" });
});

render();
</script>
