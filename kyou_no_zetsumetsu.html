function getToday(){ const d=new Date(); return{month:d.getMonth()+1,day:d.getDate()}; }
function findCreature(month,day){
  let c=CREATURES.find(c=>c.month===month&&c.day===day);
  if(c)return c;
  const t=month*100+day;
  return CREATURES.reduce((a,b)=>Math.abs(a.month*100+a.day-t)<=Math.abs(b.month*100+b.day-t)?a:b);
}

function renderCreature(c){
  currentCreature=c;
  const area=document.getElementById('entryArea');
  const idx=CREATURES.indexOf(c)+1;
  area.innerHTML=`<div class="entry-fade">
    <div class="entry-number">Field Record No. ${String(idx).padStart(3,'0')}</div>
    <div class="creature-name">${c.name}</div>
    <div class="creature-scientific">${c.sci}</div>
    <div class="name-underline"></div>
    <div class="period-row">
      <span class="period-label">地質年代</span>
      <span class="period-value">${c.period}</span>
      <span class="mya-value">${c.mya}</span>
    </div>
    <div class="description">${c.desc}</div>
    <div class="extinction-note">
      <div class="extinction-label">Extinction Note</div>
      <div class="extinction-text">${c.ext}</div>
    </div>
    <div class="timeline-section">
      <div class="timeline-title">Geological position — ( ← 5億年前　　　　　現在 → )</div>
      <div class="timeline-ruler">
        <div class="ruler-line"></div>
        <div class="ruler-ticks">${Array.from({length:11},(_,i)=>`<div class="tick"><div class="tick-line${i%5===0?' major':''}"></div></div>`).join('')}</div>
        <div class="era-marker" id="eraMarker" style="left:2%"><div class="era-marker-pin"></div></div>
      </div>
      <div class="ruler-labels"><span>5億年前</span><span>3億7500万年前</span><span>2億5000万年前</span><span>1億2500万年前</span><span>現在</span></div>
    </div>
  </div>`;
  setTimeout(()=>{const m=document.getElementById('eraMarker');if(m)m.style.left=Math.min(97,Math.max(2,c.era_pos))+'%';},200);
}
function goToday(){ const{month,day}=getToday(); renderCreature(findCreature(month,day)); }
function goRandom(){ const others=CREATURES.filter(c=>c!==currentCreature); renderCreature(others[Math.floor(Math.random()*others.length)]); }
const{month,day}=getToday();
const months=['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'];
document.getElementById('todayLabel').textContent=`${months[month-1]}${day}日`;
// ハッシュがあればその番号の生物を表示、なければ今日の生物
const hash=location.hash.replace("#","");
const hashIdx=parseInt(hash);
if(hashIdx>=1&&hashIdx<=CREATURES.length){
  renderCreature(CREATURES[hashIdx-1]);
}else{
  renderCreature(findCreature(month,day));
}
</script>
</body>
