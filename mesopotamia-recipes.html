<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="color-scheme" content="light only">
<title>王の食卓 — 古代メソポタミア料理集</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+JP:wght@300;400;700&family=Shippori+Mincho:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --clay: #c4956a;
    --clay-dark: #8b5e3c;
    --clay-light: #e8c9a0;
    --sand: #f5e6c8;
    --sand-deep: #d4b896;
    --lapis: #1a3a5c;
    --lapis-light: #2d5a8e;
    --gold: #c9a84c;
    --gold-light: #e8c96a;
    --ink: #2a1a0a;
    --cream: #fdf6e8;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html { color-scheme: light only; }

  body {
    font-family: 'Noto Serif JP', serif;
    background: var(--cream);
    color: var(--ink);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* Tablet texture background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 20%, rgba(196,149,106,0.15) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(26,58,92,0.08) 0%, transparent 50%),
      url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23c4956a' fill-opacity='0.06'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  /* ===== HEADER ===== */
  header {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 60px 20px 40px;
    border-bottom: 3px solid var(--clay);
  }

  .cuneiform-deco {
    font-size: 2rem;
    letter-spacing: 0.5rem;
    color: var(--clay);
    opacity: 0.6;
    margin-bottom: 12px;
    display: block;
  }

  header h1 {
    font-family: 'Shippori Mincho', serif;
    font-size: clamp(2rem, 6vw, 4rem);
    font-weight: 800;
    color: var(--clay-dark);
    letter-spacing: 0.15em;
    line-height: 1.1;
  }

  header h1 span {
    display: block;
    font-size: 0.38em;
    font-weight: 700;
    color: var(--lapis-light);
    letter-spacing: 0.35em;
    margin-top: 10px;
    font-family: 'Cinzel', serif;
  }

  .header-sub {
    margin-top: 16px;
    color: var(--clay-dark);
    font-size: 0.85rem;
    opacity: 0.7;
    letter-spacing: 0.05em;
  }

  /* ===== GILGAMESH QUOTE ===== */
  .gilgamesh-banner {
    position: relative;
    z-index: 10;
    background: linear-gradient(135deg, var(--lapis) 0%, var(--lapis-light) 100%);
    color: var(--gold-light);
    padding: 20px 40px;
    text-align: center;
    font-style: italic;
    font-size: 0.95rem;
    letter-spacing: 0.05em;
    border-bottom: 2px solid var(--gold);
  }

  .gilgamesh-banner::before {
    content: '𒀭𒄑𒂆𒈦';
    display: block;
    font-style: normal;
    font-size: 1.5rem;
    color: var(--gold);
    margin-bottom: 8px;
    opacity: 0.8;
  }

  /* ===== NAVIGATION ===== */
  nav {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: center;
    gap: 8px;
    padding: 20px;
    flex-wrap: wrap;
  }

  .nav-btn {
    background: none;
    border: 2px solid var(--clay);
    color: var(--clay-dark);
    padding: 8px 20px;
    font-family: 'Noto Serif JP', serif;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.05em;
  }

  .nav-btn:hover, .nav-btn.active {
    background: var(--clay);
    color: var(--cream);
  }

  /* ===== MAIN ===== */
  main {
    position: relative;
    z-index: 10;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* ===== LIST VIEW ===== */
  #list-view {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 24px;
    padding: 20px 0;
  }

  .recipe-card {
    background: var(--sand);
    border: 2px solid var(--clay);
    position: relative;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    overflow: hidden;
  }

  .recipe-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--clay-dark), var(--gold), var(--clay-dark));
  }

  .recipe-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(139,94,60,0.25);
  }

  .card-inner {
    padding: 24px;
  }

  .card-category {
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    color: var(--lapis);
    text-transform: uppercase;
    margin-bottom: 8px;
    font-family: 'Cinzel', serif;
  }

  .card-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--clay-dark);
    margin-bottom: 4px;
    line-height: 1.3;
  }

  .card-name-en {
    font-size: 0.8rem;
    color: var(--clay);
    margin-bottom: 12px;
    font-style: italic;
  }

  .card-desc {
    font-size: 0.85rem;
    color: var(--ink);
    opacity: 0.75;
    line-height: 1.6;
    margin-bottom: 16px;
  }

  .card-tags {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .tag {
    background: var(--clay-light);
    color: var(--clay-dark);
    font-size: 0.7rem;
    padding: 3px 10px;
    letter-spacing: 0.05em;
  }

  .tag.cookable {
    background: var(--lapis);
    color: var(--gold-light);
  }

  /* ===== DETAIL VIEW ===== */
  #detail-view {
    display: none;
    max-width: 780px;
    margin: 0 auto;
    padding: 20px 0 60px;
  }

  .back-btn {
    background: none;
    border: none;
    color: var(--clay-dark);
    font-family: 'Noto Serif JP', serif;
    font-size: 0.9rem;
    cursor: pointer;
    padding: 10px 0;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0.7;
    transition: opacity 0.2s;
  }
  .back-btn:hover { opacity: 1; }

  .detail-tablet {
    background: var(--sand);
    border: 3px solid var(--clay);
    padding: 40px;
    position: relative;
    box-shadow: 6px 6px 0 var(--clay-dark);
  }

  .detail-tablet::after {
    content: '';
    position: absolute;
    inset: 8px;
    border: 1px solid var(--clay);
    opacity: 0.3;
    pointer-events: none;
  }

  .detail-category {
    font-family: 'Cinzel', serif;
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    color: var(--lapis);
    margin-bottom: 12px;
  }

  .detail-title {
    font-family: 'Cinzel', serif;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    font-weight: 700;
    color: var(--clay-dark);
    line-height: 1.2;
    margin-bottom: 6px;
  }

  .detail-title-en {
    font-size: 1rem;
    color: var(--clay);
    font-style: italic;
    margin-bottom: 24px;
  }

  .divider {
    border: none;
    border-top: 2px solid var(--clay);
    margin: 24px 0;
    position: relative;
  }

  .divider::before {
    content: '𒀭';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--sand);
    padding: 0 12px;
    color: var(--gold);
    font-size: 1rem;
  }

  .detail-source {
    font-size: 0.75rem;
    color: var(--lapis);
    opacity: 0.7;
    margin-bottom: 20px;
    font-style: italic;
  }

  .detail-desc {
    font-size: 1rem;
    line-height: 1.9;
    margin-bottom: 24px;
    color: var(--ink);
  }

  .section-title {
    font-family: 'Cinzel', serif;
    font-size: 0.8rem;
    letter-spacing: 0.25em;
    color: var(--clay-dark);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-title::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--clay);
    opacity: 0.4;
  }

  .ingredients-list {
    list-style: none;
    margin-bottom: 24px;
  }

  .ingredients-list li {
    padding: 8px 0;
    border-bottom: 1px dotted var(--clay);
    font-size: 0.9rem;
    display: flex;
    align-items: baseline;
    gap: 10px;
    color: var(--ink);
  }

  .ingredients-list li::before {
    content: '𒁹';
    color: var(--gold);
    flex-shrink: 0;
  }

  .recipe-steps {
    margin-bottom: 24px;
  }

  .step {
    display: flex;
    gap: 16px;
    margin-bottom: 16px;
    align-items: flex-start;
  }

  .step-num {
    background: var(--clay-dark);
    color: var(--cream);
    font-family: 'Cinzel', serif;
    font-size: 0.75rem;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .step-text {
    font-size: 0.9rem;
    line-height: 1.8;
    color: var(--ink);
  }

  /* Gilgamesh comment box */
  .gilgamesh-comment {
    background: linear-gradient(135deg, var(--lapis) 0%, var(--lapis-light) 100%);
    color: var(--clay-light);
    padding: 24px;
    margin-top: 32px;
    position: relative;
  }

  .gilgamesh-comment::before {
    content: attr(data-speaker);
    display: block;
    font-size: 0.7rem;
    letter-spacing: 0.2em;
    color: var(--gold);
    margin-bottom: 10px;
    font-family: 'Cinzel', serif;
  }

  .gilgamesh-comment p {
    font-style: italic;
    line-height: 1.8;
    font-size: 0.95rem;
  }

  .cookable-badge {
    display: inline-block;
    background: var(--lapis);
    color: var(--gold-light);
    font-size: 0.7rem;
    padding: 4px 14px;
    letter-spacing: 0.15em;
    margin-bottom: 20px;
    font-family: 'Cinzel', serif;
  }

  /* ===== FILTER BAR ===== */
  .filter-bar {
    display: flex;
    gap: 10px;
    align-items: center;
    padding: 0 0 20px;
    flex-wrap: wrap;
  }

  .filter-label {
    font-size: 0.8rem;
    color: var(--clay-dark);
    letter-spacing: 0.1em;
  }

  .filter-btn {
    background: none;
    border: 1px solid var(--clay);
    color: var(--clay-dark);
    padding: 5px 14px;
    font-family: 'Noto Serif JP', serif;
    font-size: 0.78rem;
    cursor: pointer;
    transition: all 0.2s;
  }

  .filter-btn:hover, .filter-btn.active {
    background: var(--clay-light);
  }

  /* ===== FOOTER ===== */
  footer {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 40px 20px;
    border-top: 2px solid var(--clay);
    color: var(--clay-dark);
    font-size: 0.75rem;
    opacity: 0.6;
    letter-spacing: 0.05em;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 24px;
  }

  #list-view {
    display: block;
  }

  #detail-view {
    display: none;
  }

  /* ===== DAILY VIEW ===== */
  .daily-header {
    text-align: center;
    padding: 20px 0 32px;
  }

  .daily-title {
    font-family: 'Cinzel', serif;
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    font-weight: 700;
    color: var(--clay-dark);
    margin-bottom: 6px;
  }

  .daily-subtitle {
    font-size: 0.82rem;
    color: var(--clay-dark);
    opacity: 0.7;
    font-style: italic;
    margin-bottom: 14px;
  }

  .daily-date {
    font-family: 'Cinzel', serif;
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    color: var(--lapis-light);
    background: rgba(26,58,92,0.08);
    display: inline-block;
    padding: 4px 16px;
    border: 1px solid rgba(26,58,92,0.2);
  }

  .reroll-btn {
    display: block;
    margin: 28px auto 0;
    background: none;
    border: 2px solid var(--clay);
    color: var(--clay-dark);
    padding: 10px 28px;
    font-family: 'Noto Serif JP', serif;
    font-size: 0.85rem;
    cursor: pointer;
    letter-spacing: 0.1em;
    transition: all 0.2s;
  }

  .reroll-btn:hover {
    background: var(--clay);
    color: var(--cream);
  }

  /* ===== GLOSSARY VIEW ===== */
  .glossary-header {
    text-align: center;
    padding: 20px 0 32px;
  }

  .glossary-header h2 {
    font-family: 'Cinzel', serif;
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    font-weight: 700;
    color: var(--clay-dark);
    margin-bottom: 6px;
  }

  .glossary-header p {
    font-size: 0.82rem;
    color: var(--clay-dark);
    opacity: 0.7;
    font-style: italic;
  }

  .glossary-filter {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 28px;
    align-items: center;
  }

  .glossary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 16px;
  }

  .glossary-card {
    background: var(--sand);
    border: 2px solid var(--clay);
    padding: 20px;
    position: relative;
    animation: fadeIn 0.3s ease both;
  }

  .glossary-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--clay-dark), var(--gold), var(--clay-dark));
  }

  .glossary-tag {
    font-family: 'Cinzel', serif;
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    color: var(--lapis);
    margin-bottom: 6px;
    display: block;
  }

  .glossary-name {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--clay-dark);
    margin-bottom: 2px;
  }

  .glossary-name-en {
    font-size: 0.78rem;
    color: var(--clay);
    font-style: italic;
    margin-bottom: 10px;
  }

  .glossary-desc {
    font-size: 0.85rem;
    line-height: 1.7;
    color: var(--ink);
    opacity: 0.85;
    margin-bottom: 10px;
  }

  .glossary-modern {
    font-size: 0.78rem;
    color: var(--lapis);
    background: rgba(26,58,92,0.07);
    padding: 6px 10px;
    border-left: 2px solid var(--lapis);
  }

  .glossary-modern strong {
    display: block;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
    margin-bottom: 2px;
    opacity: 0.7;
  }

  .ingredient-link {
    color: var(--lapis);
    text-decoration: underline dotted;
    text-underline-offset: 3px;
    cursor: pointer;
    transition: color 0.15s;
  }

  .ingredient-link:hover {
    color: var(--gold);
  }

  /* ===== INLINE GLOSSARY ===== */
  .inline-glossary {
    max-width: 780px;
    margin: 0 auto;
    padding-bottom: 40px;
  }

  .inline-glossary-card {
    background: var(--sand);
    border: 1px solid var(--clay);
    border-left: 3px solid var(--clay-dark);
    padding: 16px 20px;
    margin-bottom: 12px;
    transition: outline 0.2s;
  }

  .inline-glossary-name {
    font-size: 1rem;
    font-weight: 700;
    color: var(--clay-dark);
    margin-bottom: 6px;
  }

  .inline-glossary-en {
    font-size: 0.78rem;
    font-weight: 400;
    color: var(--clay);
    font-style: italic;
    margin-left: 8px;
  }

  .inline-glossary-desc {
    font-size: 0.85rem;
    line-height: 1.7;
    color: var(--ink);
    opacity: 0.85;
    margin-bottom: 10px;
  }

  /* ===== SCROLL TO TOP ===== */
  #scroll-top {
    position: fixed;
    bottom: 32px;
    right: 32px;
    width: 44px;
    height: 44px;
    background: var(--clay-dark);
    color: var(--cream);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    padding-bottom: 0;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s, transform 0.3s;
    z-index: 100;
    transform: translateY(8px);
  }

  #scroll-top.visible {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  #scroll-top:hover {
    background: var(--clay);
  }
</style>
</head>
<body>

<header>
  <span class="cuneiform-deco">𒀭 𒂗𒍪 𒌓𒆳𒆳 𒀭</span>
  <h1>王の食卓
    <span>The Royal Table of Ancient Mesopotamia</span>
  </h1>
  <p class="header-sub">紀元前1700年頃の粘土板に記された、世界最古のレシピ集</p>
</header>

<div class="gilgamesh-banner">
  「エンキドゥよ、ウルクの民はパンを食らい、麦酒を飲む。これが人の道というものだ。」— ギルガメッシュ叙事詩より
</div>

<nav>
  <button class="nav-btn" onclick="location.href='index.html'" style="opacity:0.6;">← 館にもどる</button>
  <button class="nav-btn active" id="nav-list" onclick="showList()">📜 一覧</button>
  <button class="nav-btn" id="nav-daily" onclick="showDaily()">🌅 今日の王の食卓</button>
  <button class="nav-btn" id="nav-glossary" onclick="showGlossary()">📖 食材用語集</button>
</nav>

<main>
  <div id="daily-view" style="display:none; max-width:780px; margin:0 auto; padding:20px 0 60px;">
    <div id="daily-content"></div>
  </div>

  <div id="glossary-view" style="display:none; max-width:900px; margin:0 auto; padding:20px 0 60px;">
    <div id="glossary-content"></div>
  </div>

  <div id="list-view">
    <div class="filter-bar">
      <span class="filter-label">カテゴリ：</span>
      <button class="filter-btn active" onclick="filterRecipes('all', this)">すべて</button>
      <button class="filter-btn" onclick="filterRecipes('meat', this)">肉料理</button>
      <button class="filter-btn" onclick="filterRecipes('soup', this)">スープ・シチュー</button>
      <button class="filter-btn" onclick="filterRecipes('grain', this)">穀物・パン</button>
      <button class="filter-btn" onclick="filterRecipes('dessert', this)">デザート・菓子</button>
      <button class="filter-btn" onclick="filterRecipes('drink', this)">飲み物</button>
      <button class="filter-btn" onclick="filterRecipes('cookable', this)">🍳 今日作れる</button>
    </div>
    <div id="cards-container"></div>
  </div>

  <div id="detail-view">
    <button class="back-btn" onclick="showList()">← 一覧に戻る</button>
    <div id="detail-content"></div>
  </div>
</main>

<footer>
  <p>出典：Yale Culinary Tablets（イェール大学所蔵 楔形文字粘土板、紀元前1700年頃）</p>
  <p style="margin-top:6px;">Jean Bottéro "The Oldest Cuisine in the World" (2004) を参考に構成</p>
  <p style="margin-top:12px;">𒀭𒂗𒍪 𒌓𒆳𒆳 𒀭 — 王の食卓</p>
</footer>

<button id="scroll-top" onclick="window.scrollTo({top:0,behavior:'smooth'})" title="トップへ">𒀭</button>

<script>
const recipes = [
  {
    id: 1,
    name: 'ラムのシチュー',
    nameEn: 'Lamb Stew (UZU)',
    category: 'soup',
    categoryLabel: '肉・スープ',
    source: 'Yale Culinary Tablet A, 粘土板第一番',
    cookable: true,
    description: 'もっとも多く記録された料理のひとつ。ラム肉を香辛料と玉ねぎ、にんにく、ネギで煮込んだシチュー。記録によれば宴会の主役として何度も登場する。現代のラムシチューと驚くほど近い構成を持つ。',
    ingredients: [
      'ラム肉（骨付き）：500g',
      '玉ねぎ：2個（粗みじん）',

function speakerLabel(text) {
  if (text.includes('（ギルガメッシュ）')) return '𒀭𒄑𒂆𒈦 いわく';
  if (text.includes('（エンキドゥ）')) return '𒀭𒂗𒆠𒁺 いわく';
  return 'いわく';
}

    ['デーツ', 'デーツ（ナツメヤシ）'],
    ['ナツメヤシ', 'デーツ（ナツメヤシ）'],
    ['フェタチーズ', 'フェタチーズ（山羊チーズ）'],
    ['山羊チーズ', 'フェタチーズ（山羊チーズ）'],
    ['赤レンズ豆', 'レンズ豆'],
    ['レンズ豆', 'レンズ豆'],
    ['ヤギのミルク', 'ヤギのミルク'],
  ];
  let result = text;
  for (const [keyword, glossaryName] of keywords) {
    if (result.includes(keyword)) {
      result = result.replace(
        keyword,
        `<a href="#" class="ingredient-link" onclick="event.preventDefault();jumpToGlossary('${glossaryName}')">${keyword}</a>`
      );
      break;
    }
  }
  return result;
}

function jumpToGlossary(name) {
  // ページ内の用語カードにスクロール
  const cards = document.querySelectorAll('.inline-glossary-card');
  for (const card of cards) {
    if (card.dataset.name === name) {
      card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      card.style.outline = '3px solid var(--gold)';
      setTimeout(() => card.style.outline = '', 1500);
      break;
    }
  }
}

function renderCards(filter) {
  const container = document.getElementById('cards-container');

  let filtered = recipes;
  if (filter === 'cookable') {
    filtered = recipes.filter(r => r.cookable);
  } else if (filter !== 'all') {
    filtered = recipes.filter(r => r.category === filter);
  }

  container.innerHTML = filtered.map((r, i) => `
    <div class="recipe-card" style="animation-delay:${i * 0.05}s" onclick="showDetail(${r.id})">
      <div class="card-inner">
        <div class="card-category">${r.categoryLabel}</div>
        <div class="card-name">${r.name}</div>
        <div class="card-name-en">${r.nameEn}</div>
        <div class="card-desc">${r.description.substring(0, 80)}…</div>
        <div class="card-tags">
          ${r.cookable ? '<span class="tag cookable">🍳 今日作れる</span>' : ''}
          ${r.tags.map(t => `<span class="tag">${t}</span>`).join('')}
        </div>
      </div>
    </div>
  `).join('');
}

function filterRecipes(filter, btn) {
  currentFilter = filter;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderCards(filter);
}

function showDetail(id) {
  const recipe = recipes.find(r => r.id === id);
  if (!recipe) return;

  document.getElementById('list-view').style.display = 'none';
  document.getElementById('daily-view').style.display = 'none';
  document.getElementById('glossary-view').style.display = 'none';
  const dv = document.getElementById('detail-view');
  dv.style.display = 'block';

  document.getElementById('detail-content').innerHTML = `
    <div class="detail-tablet">
      <div class="detail-category">${recipe.categoryLabel}</div>
      <div class="detail-title">${recipe.name}</div>
      <div class="detail-title-en">${recipe.nameEn}</div>
      ${recipe.cookable ? '<span class="cookable-badge">🍳 現代でも作れるレシピ</span>' : ''}
      <div class="detail-source">出典：${recipe.source}</div>

      <hr class="divider">

      <div class="detail-desc">${recipe.description}</div>

      <div class="section-title">材料</div>
      <ul class="ingredients-list">
        ${recipe.ingredients.map(i => `<li>${linkIngredient(i)}</li>`).join('')}
      </ul>

      <div class="section-title">作り方</div>
      <div class="recipe-steps">
        ${recipe.steps.map((s, i) => `
          <div class="step">
            <div class="step-num">${i + 1}</div>
            <div class="step-text">${s}</div>
          </div>
        `).join('')}
      </div>

      ${commentHTML(recipe)}
    </div>
    ${inlineGlossaryHTML(recipe)}
  `;

  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function setNav(active) {
  document.getElementById('nav-list').classList.toggle('active', active === 'list');
  document.getElementById('nav-daily').classList.toggle('active', active === 'daily');
  document.getElementById('nav-glossary').classList.toggle('active', active === 'glossary');
}

function showList() {
  document.getElementById('list-view').style.display = 'block';
  document.getElementById('detail-view').style.display = 'none';
  document.getElementById('daily-view').style.display = 'none';
  document.getElementById('glossary-view').style.display = 'none';
  setNav('list');
}

function showDaily() {
  document.getElementById('list-view').style.display = 'none';
  document.getElementById('detail-view').style.display = 'none';
  document.getElementById('daily-view').style.display = 'block';
  setNav('daily');
  renderDaily();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function renderDaily() {
  document.getElementById('daily-content').innerHTML = '';
  // 日付ベースのシードで今日の料理を決める（同日は同じ料理）
  const today = new Date();
  const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
  const idx = seed % recipes.length;
  const recipe = recipes[idx];

  const dateStr = today.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

  document.getElementById('daily-content').innerHTML = `
    <div class="daily-header">
      <div class="daily-title">今日の王の食卓</div>
      <div class="daily-subtitle">ギルガメッシュ王が今日あなたに振る舞う一品</div>
      <div class="daily-date">𒀭 ${dateStr} 𒀭</div>
    </div>
    <div class="detail-tablet" style="animation: fadeIn 0.4s ease both;">
      <div class="detail-category">${recipe.categoryLabel}</div>
      <div class="detail-title">${recipe.name}</div>
      <div class="detail-title-en">${recipe.nameEn}</div>
      ${recipe.cookable ? '<span class="cookable-badge">🍳 現代でも作れるレシピ</span>' : ''}
      <div class="detail-source">出典：${recipe.source}</div>
      <hr class="divider">
      <div class="detail-desc">${recipe.description}</div>
      <div class="section-title">材料</div>
      <ul class="ingredients-list">
        ${recipe.ingredients.map(i => `<li>${linkIngredient(i)}</li>`).join('')}
      </ul>
      <div class="section-title">作り方</div>
      <div class="recipe-steps">
        ${recipe.steps.map((s, i) => `
          <div class="step">
            <div class="step-num">${i + 1}</div>
            <div class="step-text">${s}</div>
          </div>
        `).join('')}
      </div>
      ${commentHTML(recipe)}
    </div>
    ${inlineGlossaryHTML(recipe)}
    <button class="reroll-btn" onclick="rerollDaily()">🎲 別の料理を見る（神託を乞う）</button>
  `;
}

let rerollOffset = 0;
function rerollDaily() {
  rerollOffset = (rerollOffset + 1) % recipes.length;
  const today = new Date();
  const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
  const idx = (seed + rerollOffset) % recipes.length;
  const recipe = recipes[idx];
  const dateStr = today.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

  document.getElementById('daily-content').innerHTML = `
    <div class="daily-header">
      <div class="daily-title">今日の王の食卓</div>
      <div class="daily-subtitle">神託により選ばれし一品</div>
      <div class="daily-date">𒀭 ${dateStr} 𒀭</div>
    </div>
    <div class="detail-tablet" style="animation: fadeIn 0.4s ease both;">
      <div class="detail-category">${recipe.categoryLabel}</div>
      <div class="detail-title">${recipe.name}</div>
      <div class="detail-title-en">${recipe.nameEn}</div>
      ${recipe.cookable ? '<span class="cookable-badge">🍳 現代でも作れるレシピ</span>' : ''}
      <div class="detail-source">出典：${recipe.source}</div>
      <hr class="divider">
      <div class="detail-desc">${recipe.description}</div>
      <div class="section-title">材料</div>
      <ul class="ingredients-list">
        ${recipe.ingredients.map(i => `<li>${linkIngredient(i)}</li>`).join('')}
      </ul>
      <div class="section-title">作り方</div>
      <div class="recipe-steps">
        ${recipe.steps.map((s, i) => `
          <div class="step">
            <div class="step-num">${i + 1}</div>
            <div class="step-text">${s}</div>
          </div>
        `).join('')}
      </div>
      ${commentHTML(recipe)}
    </div>
    ${inlineGlossaryHTML(recipe)}
    <button class="reroll-btn" onclick="rerollDaily()">🎲 別の料理を見る（神託を乞う）</button>
  `;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

let glossaryFilter = 'all';

function showGlossary() {
  document.getElementById('list-view').style.display = 'none';
  document.getElementById('detail-view').style.display = 'none';
  document.getElementById('daily-view').style.display = 'none';
  document.getElementById('glossary-view').style.display = 'block';
  setNav('glossary');
  renderGlossary('all');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function renderGlossary(filter) {
  glossaryFilter = filter;
  const filtered = filter === 'all' ? glossary : glossary.filter(g => g.category === filter);

  document.getElementById('glossary-content').innerHTML = `
    <div class="glossary-header">
      <h2>食材・用語集</h2>
      <p>古代メソポタミア料理に登場する、馴染みのない食材たちの解説</p>
    </div>
    <div class="glossary-filter filter-bar">
      <span class="filter-label">分類：</span>
      <button class="filter-btn ${filter === 'all' ? 'active' : ''}" onclick="renderGlossary('all')">すべて</button>
      <button class="filter-btn ${filter === 'spice' ? 'active' : ''}" onclick="renderGlossary('spice')">香辛料・調味料</button>
      <button class="filter-btn ${filter === 'grain' ? 'active' : ''}" onclick="renderGlossary('grain')">穀物</button>
      <button class="filter-btn ${filter === 'vegetable' ? 'active' : ''}" onclick="renderGlossary('vegetable')">野菜・果物</button>
      <button class="filter-btn ${filter === 'dairy' ? 'active' : ''}" onclick="renderGlossary('dairy')">乳製品</button>
      <button class="filter-btn ${filter === 'other' ? 'active' : ''}" onclick="renderGlossary('other')">その他</button>
    </div>
    <div class="glossary-grid">
      ${filtered.map((g, i) => `
        <div class="glossary-card" style="animation-delay:${i * 0.04}s">

          <div class="glossary-name-en">${g.nameEn}</div>

}
